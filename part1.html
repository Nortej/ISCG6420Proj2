<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/main_css.css"/>
        <link rel="stylesheet" href="css/part_1_styles.css"/>
        <link rel="stylesheet" href="css/menu.css"/>
        <script src="scripts/bookingScript.js"></script>
        <!-- <script src="scripts/menuScript.js"></script> -->
        <script src="scripts/seatSelection.js"></script>
        <script src="scripts/boatVerification.js"></script>
    </head>
    <body onload="init(), onPageLoad(), seatSelectionInit()">
        <div id="main_form">
            <div id="progress_buttons">
                <button onclick="goBack()">Back</button>
                <button onclick="goForwards()">Forwards</button>
            </div>

            <!-- Defining the window for the trip details page -->
            <div class="window hidden">
                <h2>Trip Details</h2>
                <div class="main_content">
                    <div>
                        <label for="fNname">First Name</label>
                        <input type="text" id="fName">
                    </div>
                    <div>
                        <label for="lName">Last Name</label>
                        <input type="text" id="lName">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </div>
                    <div>
                        <label for="contactNumber">Contact Number</label>
                        <input type="tel" id="contactNumber">
                    </div>
                    <div>
                        <label for="selected-boat">Boat Trip</label>
                        <select>
                            <option value="tere">Tere Boat</option>
                            <option value="nui">Nui Boat</option>
                        </select>
                    </div>

                    <div>
                        <label for="trip-date">Trip Date</label>
                        <input type="date" id="trip-date"/>
                    </div>

                    <div>
                        <label for="trip-time-count">Trip Time</label>
                        <select id="trip-time-count">
                            <option value="10">10am</option>
                            <option value="11">11am</option>
                            <option value="12">12pm</option>
                            <option value="13">1pm</option>
                            <option value="14">2pm</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Defining the window for the trip seats page-->
            <div class="window hidden">
                <h2>Trip Seats</h2>
                <div id="seat-selection">
                    <table id="seat_table"></table>
                    <div id="seat_selection_side">
                        <div id="hover_element">
                            <h2>Seat Details</h2>
                            <p>Booking Status: <span id="hover_status"></span></p>
                            <p>Seat Cost: $<span id="hover_cost"></span></p>
                            <p>Seat Location: <span id="hover_location"></span></p><br/>
                            <p>Seats Remaining: <span id="remaining_seats"></span></p>
                        </div>
                        <div class="error_info" id="already_booked_seat">
                            <p>You cannot book seats that are already booked</p>
                        </div>
                        <div class="error_info" id="max_booked_seat">
                            <p>You have reached the maximum amount of seats booked for this trip</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="window hidden">
                <h2>Trip Food</h2>
                <!--div for menu box-->
                <div id="menuBox">
                    <table id="menu">
                    </table>
                    <!--key for menu-->
                    <div id="menuTypeKey"> 
                        <p>| V - Vegeterian | GF - Gluten Free | EF - Egg Free |</p>
                    </div>
                    <!--total price here - updated dynamically-->
                    <div id="menuTotalDiv">Total:</div>
                    <div id="menuTotal">$0.00</div>
                </div>
            </div>
        </div>
    </body>
</html>
